<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Persona Linker</title>
  <link rel="stylesheet" href="assets/figma-plugin-ds.min.css" />
  <style>
    /* Custom container layout and spacing */
    .section {
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid #e0e0e0;
    }

    .section:last-child {
      border-bottom: none;
    }

    .persona-list {
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      padding: 10px;
    }

    .persona-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 5px 0;
      border-bottom: 1px solid #f0f0f0;
    }

    .persona-item:last-child {
      border-bottom: none;
    }

    .persona-actions button {
      margin-left: 5px;
    }

    .editForm {
      margin-top: 8px;
    }
  </style>
</head>

<body class="plugin-container">
  <!-- Section 1: Add New Persona -->
  <div class="section" id="section-add-new">
    <h2 class="heading type--bold">Add New Persona</h2>
    <div class="input-group">
      <input type="text" id="newPersonaName" class="input input__field" placeholder="Name" />
    </div>
    <div class="input-group">
      <input type="text" id="newPersonaEmoji" class="input input__field" placeholder="Emoji (optional)" />
    </div>
    <button id="addPersonaBtn" class="button button--primary">Add Persona</button>
  </div>

  <!-- Section 2: Persona List -->
  <div class="section" id="section-persona-list">
    <h2 class="heading type--bold">Persona List</h2>
    <!-- Reserved slot for search input (non-functional) -->
    <div class="input-group">
      <input type="text" id="searchPersonas" class="input input__field" placeholder="Search personas" disabled />
    </div>
    <div id="personaList" class="persona-list"></div>
  </div>

  <!-- Section 3: Linked to Selected Frame(s) -->
  <div class="section" id="section-linked">
    <h2 class="heading type--bold">Linked to Selected Frame(s)</h2>
    <div id="linkedPersonaDisplay" class="text-body">Linked Persona: None</div>
  </div>

  <!-- Section 4: Actions -->
  <div class="section" id="section-actions">
    <h2 class="heading type--bold">Actions</h2>
    <button id="toggleHighlightsBtn" class="button button--secondary">Toggle Highlights</button>
  </div>

  <script>
    let personas = [];

    function renderPersonaList() {
      const listEl = document.getElementById('personaList');
      listEl.innerHTML = '';
      personas.forEach((persona, index) => {
        const personaDiv = document.createElement('div');
        personaDiv.className = 'persona-item';
        personaDiv.dataset.index = index;
        personaDiv.innerHTML = `
            <div class="persona-details">
              <span>${persona.emoji ? persona.emoji + ' ' : ''}${persona.name}</span>
            </div>
            <div class="persona-actions">
              <button class="button button--primary linkPersonaBtn">Link</button>
              <button class="button button--secondary editPersonaBtn">Edit</button>
              <button class="button button--destructive deletePersonaBtn">Delete</button>
            </div>
            <div class="editForm" style="display:none;">
              <input type="text" class="input input__field editName" placeholder="Name" value="${persona.name}" />
              <input type="text" class="input input__field editEmoji" placeholder="Emoji (optional)" value="${persona.emoji || ''}" />
              <button class="button button--primary saveEditBtn">Save</button>
              <button class="button button--secondary cancelEditBtn">Cancel</button>
            </div>
          `;
        listEl.appendChild(personaDiv);
      });
      document.querySelectorAll('.linkPersonaBtn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const index = e.target.parentElement.parentElement.dataset.index;
          const persona = personas[index];
          const personaStr = (persona.emoji ? persona.emoji + ' ' : '') + persona.name;
          parent.postMessage({ pluginMessage: { type: 'link-persona', persona: personaStr, personaData: persona } }, '*');
        });
      });
      document.querySelectorAll('.deletePersonaBtn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const index = e.target.parentElement.parentElement.dataset.index;
          personas.splice(index, 1);
          updatePersonas();
        });
      });
      document.querySelectorAll('.editPersonaBtn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const editForm = e.target.parentElement.parentElement.querySelector('.editForm');
          editForm.style.display = 'block';
        });
      });
      document.querySelectorAll('.cancelEditBtn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const editForm = e.target.parentElement;
          editForm.style.display = 'none';
        });
      });
      document.querySelectorAll('.saveEditBtn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const personaDiv = e.target.closest('.persona-item');
          const index = personaDiv.dataset.index;
          const newName = personaDiv.querySelector('.editName').value.trim();
          const newEmoji = personaDiv.querySelector('.editEmoji').value.trim();
          if (newName === '') {
            alert('Name cannot be empty.');
            return;
          }
          personas[index] = { name: newName, emoji: newEmoji };
          updatePersonas();
        });
      });
    }

    function updatePersonas() {
      parent.postMessage({ pluginMessage: { type: 'update-personas', personas: personas } }, '*');
      renderPersonaList();
    }

    document.getElementById('addPersonaBtn').addEventListener('click', () => {
      const nameInput = document.getElementById('newPersonaName');
      const emojiInput = document.getElementById('newPersonaEmoji');
      const name = nameInput.value.trim();
      const emoji = emojiInput.value.trim();
      if (name === '') {
        alert("Name cannot be empty.");
        return;
      }
      personas.push({ name: name, emoji: emoji });
      nameInput.value = '';
      emojiInput.value = '';
      updatePersonas();
    });

    // Toggle Tagged Frame Highlights button event.
    document.getElementById('toggleHighlightsBtn').addEventListener('click', () => {
      parent.postMessage({ pluginMessage: { type: 'toggle-tag-highlights' } }, '*');
    });

    window.onmessage = (event) => {
      const msg = event.data.pluginMessage;
      if (msg.type === 'update-linked-persona') {
        const display = document.getElementById('linkedPersonaDisplay');
        display.innerHTML = '';
        const linked = msg.personas;
        if (!linked || linked.length === 0) {
          display.textContent = "Linked Persona: None";
        } else {
          const list = document.createElement('ul');
          linked.forEach(persona => {
            const listItem = document.createElement('li');
            listItem.textContent = persona + " ";
            const unlinkBtn = document.createElement('button');
            unlinkBtn.textContent = "Unlink";
            unlinkBtn.className = "button button--destructive";
            unlinkBtn.addEventListener('click', () => {
              parent.postMessage({ pluginMessage: { type: 'unlink-persona', persona: persona } }, '*');
            });
            listItem.appendChild(unlinkBtn);
            list.appendChild(listItem);
          });
          display.appendChild(list);
        }
      } else if (msg.type === 'link-summary') {
        const display = document.getElementById('linkedPersonaDisplay');
        display.textContent = msg.summary;
      } else if (msg.type === 'load-personas') {
        personas = Array.isArray(msg.personas) ? msg.personas : [];
        renderPersonaList();
      } else if (msg.type === 'update-highlights') {
        const btn = document.getElementById('toggleHighlightsBtn');
        btn.textContent = msg.show ? "Hide Highlights" : "Show Highlights";
      }
    };
  </script>
</body>

</html>
